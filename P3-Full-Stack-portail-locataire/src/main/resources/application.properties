spring.application.name=P3-Full-Stack-portail-locataire
server.servlet.context-path=/api
server.port=8090

# URL de la base de données
spring.datasource.url=jdbc:mysql://localhost:3306/location_locataire_proprietaire

# Identifiants de la base de données
spring.datasource.username=root
spring.datasource.password=root

# Dialecte JPA (important pour les bases spécifiques comme MySQL, PostgreSQL, etc.)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Hibernate (génération automatique des tables)
spring.jpa.hibernate.ddl-auto=update